<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./theme/css/bootstrap.css" />
    <link rel="stylesheet" href="./theme/css/custom.css" />
    <title>Branko - Projekat 3</title>
  </head>
  <body>
    <!-- HEADER START -->
    <div>
      <header class="bg-light border-bottom">
        <div class="container py-4">
          <div class="row">
            <div class="col-3">
              <a class="navbar-brand" href="#">
                <img src="./theme/img/logo1.png" alt="logo" height="50" />
              </a>
            </div>
            <div class="col-6 text-center">
              <nav>
                <a
                  class="px-2 text-decoration-none text-dark fs-5 active"
                  href="#"
                  >HOME</a
                >
                <a
                  class="px-2 text-decoration-none text-dark fs-5 active"
                  href="#"
                  >SHOP</a
                >
                <a
                  class="px-2 text-decoration-none text-dark fs-5 active"
                  href="#"
                  >PROJECTS</a
                >
                <a
                  class="px-2 text-decoration-none text-dark fs-5 active"
                  href="#"
                  >ABOUT ME</a
                >
                <a
                  class="px-2 text-decoration-none text-dark fs-5 active"
                  href="#"
                  >CONTACT</a
                >
              </nav>
            </div>
            <div class="col-3 text-end">
              <a href="#">Login</a> / <a href="#">Registration</a> |
              <a href="#">CART</a>
            </div>
          </div>
        </div>
      </header>
    </div>
    <!-- HEADER END -->
    <div>
      <div class="container">
        <main>
          <!-- CAROUSEL START -->
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-bs-ride="true"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="..." class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="..." />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <!-- CAROUSEL END -->
        </main>
      </div>
    </div>
    <!-- FOOTER START -->
    <div>
      <div class="bg-light border-top">
        <div class="container py-3">
          <div class="row">
            <div class="col-3">
              <h5>NEWSLETTER</h5>
              <label for="nl">Email:</label><br />
              <input type="email" id="nl" name="newsletter" />
              <button class="btn btn-outline-dark">Subscribe</button>
            </div>
            <div class="col-6"></div>
            <div class="col-3 text-end">
              <a href="#"
                ><img
                  class="social"
                  src="./theme/img/facebook.png"
                  alt="insta-logo"
                  width="40px"
              /></a>
              <a href="#"
                ><img
                  class="social"
                  src="./theme/img/instagram.png"
                  alt="insta-logo"
                  width="40px"
              /></a>
              <a href="#"
                ><img
                  class="social"
                  src="./theme/img/linkedin.png"
                  alt="insta-logo"
                  width="40px"
              /></a>
              <a href="#"
                ><img
                  class="social"
                  src="./theme/img/github.png"
                  alt="insta-logo"
                  width="40px"
              /></a>
              <a href="#"
                ><img
                  class="social"
                  src="./theme/img/twitter.png"
                  alt="insta-logo"
                  width="40px"
              /></a>
              <a href="#"
                ><img
                  class="social"
                  src="./theme/img/youtube.png"
                  alt="insta-logo"
                  width="40px"
              /></a>
            </div>
          </div>
        </div>
      </div>
      <footer class="text-center bg-dark py-2">
        <p class="my-2 text-white">
          Copyright &copy; 2022 Branko Radojevic - All rights reserved
        </p>
      </footer>
    </div>
    <!-- HEADER END -->
    <script src="./theme/js/bootstrap.js"></script>
  </body>
</html>
